          !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!

          Creacion DETALLES RECURSO: 
            1- Debe de añadirse  los botones del carrusel ( dentro del div de la clase carousel-indicators ), se cuenta desde 0, por lo que debe  
            de modificarse algunos atributos 

                  <button type="button" data-bs-target="#galeria" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  por cada imagen debo de indicarle un numero al data-bs-slide-to , si voy a indicar la imagen 2, entonces 
                  se le pone 1 ( empieza desde cero) , en arial-label , solo se debe de cambiar el numero, este numero 
                  se puede indicar de manera natural (1,2..3), respetando el orden de las imagenes 
                ( si estoy poniendo los botones de la imagen 2, entonces en el arial-label indico Slide 2) 

                Este proceso debe de hacerse con cada una de las imagenes  

                Se pueden agregar N imagenes  
                
            2- Se agregan las imagenes dentro del div carousel-inner

              SOLO SE MODIFICAN LOS ATRIBUTOS : stc, width, height 
            
              <div class="carousel-item active">
                    <img src="/images/detalles/sentido_del_gusto/img1.png" class="rounded mx-auto  d-block  " width="30%" height="40%"   >
              </div> 

              la ruta de las imagenes siempre debe de ser /images/detalles/<directorio_recurso>/img1.formato  
                el aplicativo esta diseñado para servir las imagenes en la ruta especificada  
              
              el width & height siempre se deben de manipular en % , se pueden modificar a discreción 
              del programador 

              cada una de las imagenes se debe de agregar tal como se mostró anteriormente  
            
            3- Se modifica los botones del recurso   
                para este caso, se direcciona a la imagen que funge como marcador  , se modifica el atributo download  y href
                <button type="button" class="btn" id="btmarcador"><a href="/images/catalogo_general/sentido_gusto.jpg" download="marcador_sentido_del_gusto.jpg" >Descargar Marcador</a></button> 
                
                es importante modificar el atributo download , este atributo le permite al usuario descargar la imagen 
                
                se debe de especificar el nombre del archivo que se almacenara en el dispositivo del usuario  

                se recomienda ante poner siempre la palabra marcador , asi el usuario tendra claro lo que es  
                --------------------------------------------------------------------------------------


                para el caso del apk , se debe de especificar el nombre del archivo SIN EXTENSION  

                <button type="button" class="btn" onclick="apk('sentido_gusto')">Descargar Recurso</button> 

                esto se debe de hacer donde se especifica el parametro de la funcion apk  : apk('<nombre sin extension>') 

                  Ejemplo: onclick="apk('biomas')" 
              
              4- Cambiar el nombre de la plantilla  

                  Se recomienda cambiar el nombre de la plantilla de acuerdo a lo definido para el recurso  
                  Ejemplo:  
                    Nombre del recurso: Biomapas del mundo  
                    directorio o nombre archivos: biomas  
                    detalles: biomas.html

              ************************************************
              * BUENA PRACTICA:                              *
              * Si se requieren espacios , se debe de usar   *
              * el guión bajo o raya a piso , ejemplo:       *
